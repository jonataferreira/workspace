<!doctype html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="instagram-wrapper">
          <div class="instagram-phone">
            <img src="./source/instagram-phone.png" alt="Celular">
          </div>
              <div class="instagram-cotinue">
                    <div class="group">
                        <img class="instagram-logo" src="./source/instagram-logo.png" alt="Logo do instagram">
                        <div class="profile-photo">
                            <img src="./source/perfil-instagram.jpg" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como Joe Ferreira </a>
                        <a href="#" class="instagram-logout">Remover perfil</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é Joe Ferreira?</p>
                        <p class="notaccount">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o app</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>

                    </div>

              </div>
      </div>
    
  </body>
</html>
